<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        // a > b : a가 b보다 크다
        // a < b : a가 b보다 작다
        // a >= b : a가 b보다 크거나 같다
        // a <= b : a가 b보다 작거나 같다
        // a == b : a와 b가 같다 (자료형이 숫자형이던 문자형이던 상관하지 않고 표기된 숫자만 같다면 true 즉 숫자 10과 '10'은 같은 것으로 인식되어 true로 반환된다)
        // a != b : a와 b가 같지 않다 (자료형이 숫자형이던 문자형이던 상관하지 않고 표기된 숫자만 같다면 false 즉 숫자 10과 '10'은 같은 것으로 인식되어 false로 반환된다)
        // a === b : a와 b가 같다 (자료형까지 같아야 true 즉 숫자 10과 '10'은 다른 것으로 인식되어 false로 반환된다)
        // a !== b : a와 b가 같지 않다 (자료형까지 같아야 false 즉 숫자 10과 '10'은 다른 것으로 인식되어 true로 반환된다)

        let a = 10;
        let b = 20;
        let c = '10';
        let result;

        result = a > b;
        console.log(result); // false
        // a는 10이고 b는 20이기 때문에 a가 b보다 크지 않다.

        result = a < b;
        console.log(result); // true

        result = a >= b;
        console.log(result); // false

        result = a <= b;
        console.log(result); // true

        result = a == b;
        console.log(result); // false

        result = a != b;
        console.log(result); // true

        result = a == c;
        console.log(result); // true

        result = a === c;
        console.log(result); // false

        result = a != c;
        console.log(result); // false 

        result = a !== c;
        console.log(result); // true
    </script>
</body>
</html>
