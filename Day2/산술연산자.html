<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        // 1. a + b > 더하기
        // 2. a - b > 빼기
        // 3. a * b > 곱하기
        // 4. a / b > 나누기
        // 5. a % b > 나머지

        let num1 = 15;
        let num2 = 2;
        let result;

        result = num1 + num2; // 더하기
        document.write(result, "<br>");

        result = num1 - num2; // 빼기
        document.write(result, "<br>");

        result = num1 * num2; // 곱하기
        document.write(result, "<br>");

        result = num1 / num2; // 나누기
        document.write(result, "<br>");

        result = num1 % num2; // 나머지
        document.write(result, "<br>");
        // 값을 나눠서 남은 나머지를 구하는 것임 진짜 나머지임
        // 몫 연산자는 자바 스크립트는 없지만 다른 곳은 존재한다

    </script>
</body>
</html>
