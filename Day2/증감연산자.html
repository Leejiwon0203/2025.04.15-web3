<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        // 산술, 대입, 문자 결합 연산자는 피 연산자가 2개가 필요하지만
        // 증감 연산자는 피 연산자가 1개다 이런 경우는 단항연산자라고 한다.
        // 단항 연산자 : 피연산자가 1개인 연산자

        // 감소연산자
        // 변수--; 또는 --변수;

        // 증가연산자
        // 변수++; 또는 ++변수;

        // ++변수와 변수++의 차이점
        // let a = ++b; > 먼저 ++이 실행되어 b의 값이 증가한 후 증가된 값을 a에 대입 > b가 3이 되면 a도 3이 된다.
        // let a = b++; > 먼저 b의 값이 a에 대입된 후 b의 값이 증가한다. > b가 3일 때 a는 3이 되고 b는 4가 된다.

        let num1 = 10;
        let num2 = 20;
        let result;

        num1--;
        console.log(num1);
        num1++;
        console.log(num1);

        result = num2++;
        console.log(result); // 20
        // num2는 20이지만 result에 대입된 num2는 20이기 때문에 20이 나옴
        
        result = ++num2;
        console.log(result); // 22
        // num2는 21이지만 result에 대입된 num2는 22이기 때문에 22가 나옴
    </script>
</body>
</html>
