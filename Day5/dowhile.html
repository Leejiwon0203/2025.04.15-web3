<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
</head>
<body>
    <script>
        /*
            let 변수 = 데이터
            do {
                자바스크립트 코드;
                증감식;
            } while(조건식);
        */

        let i = 1;
        do {
            document.write("dowhile문" + i + "번 실습중! <br>")
            i++;
        } while(i >= 5)
        // dowhile은 조건이 틀려도 1번은 무조건 실행이 된다
        // while은 조건이 틀리면 아예 실행되지 않는다
    </script>
</body>
</html>
