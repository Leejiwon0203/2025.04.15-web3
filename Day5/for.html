<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        /*
        for(초기값; 조건식; 증감식) {
            반복할 자바스크립트 코드;
        }
        1. 초기값 : 반복의 조건 검사를 위해 사용하는 변수의 선언 및 초기화
        2. 조건식 : 반복문의 조건을 검사 (참 또는 거짓으로 만족 여부를 판단)
        3. 증감식 : 반복 조건의 충족 여부에 따라 변수가 증감한다.
        */

        //let i = 1;
        for(let i = 1; i <= 10; i++) {
            document.write("반복" + i + "<br>")
        } //조건에 만족하면 코드를 확인하고 실행을 시킨다

        for(let i = 10; i >=1; i--) {
            console.log(i);
        }
        //반복문 안에서 사용된 변수는 반복문 안에서만 사용이 된다 그래서 다른 반복문에서도 같은 것을 사용할 수 있다 보통은 i > j > k를 사용한다

        for(let i = 1; i <= 10; i++) {
            // document.write(i + "의 제곱 : " + i*i + "<br>")
            document.write(`${i}의 제곱 : ${i*i}<br>`);  
        }
    </script>
</body>
</html>
