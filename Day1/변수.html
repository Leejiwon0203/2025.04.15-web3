<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <!-- 변할 수 있는 데이터 값을 넣는 것임 -->
     <!-- 변수에 넣을 수 있는 데이터 종류
      텍스트/문자/숫자/논리형/널값 -->
      <script>
        // let 변수명;
        // let 변수명 = 대입할 값;
        // 1. 변수명에는 한글을 사용할 수 없다
        // 2. 영문과 숫자 그리고 일부 특수 문자만 포함할 수 있다. (_ $) / 변수명의 첫 글자로는 영어나 언더바만 올 수 있다
        // 3. 변수명은 의미있게 만들어야 한다
        // 4. 두번째 단어의 첫 글자는 대문자로 표기하여 단어를 구분한다 class_name (스네이크) > className - 카멜(낙타) 표기법이라고 한다
        // 5. 변수명으로는 예약어를 사용할 수 없다. (예약어는 자바스크립트에서 이미 사용하고 있는 단어들이다.)
        // 6. 변수에 저장할 수 있느 자료형(data Type)에는 문자형(string), 숫자형(number), 논리형(boolean), 빈 데이터 (null, undefined), 심볼(symbol) 등이 있다.

        let mathNumber; // 변수 선언
        mathNumber = 100; // 변수에 값 대입 이름을 새로 정의하는 것
        mathNumber = 85; // 재정리
        console.log(mathNumber); // 이러면 마지막에 쓴 숫자가 출력된다
      </script>
</body>
</html>
