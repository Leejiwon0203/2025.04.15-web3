<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리형</title>
</head>
<body>
    <script>
        let a = true;
        let b = 10 >= 100; // false
        let c = Boolean("hello");
        // Bloolean() : 숫자 0, "", null, undefined, NaN을 제외한 나머지는 true로 반환한다

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");

        // 아이디 입력 없이 로그인 하려고 하는 경우 등에 사용된다
    </script>
</body>
</html>
