<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
         // 출력 시 es6문법으로 작성하기

         for(let i = 1; i <= 9; i++) {
            for(let j = 1; j <= 9; i++) {
                document.write(`${i}X ${j}=${i*j} <br>`)
            }
         }
    </script>
</body>
</html>
