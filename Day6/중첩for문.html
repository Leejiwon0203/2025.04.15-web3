<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩for문</title>
</head>
<body>
    <script>
         /*
            for(초기값; 조건식; 증감식){
                for(초기값; 조건식; 증감식){
                    자바스크립트 코드;
                }
            }
        */
       //if문 쓰는거랑 다를거 없는듯

       //칸 만들때나 표 만들 때 유용하게 쓰인다

       for(let i = 1; i <= 3; i++){
            for(let j = 1; j <= 2; j++){
                document.write(`${i}행 ${j}열 <br>`);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
